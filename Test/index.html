<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://nico936d.aspitcloud.dk/catjaJS.css" />
		<link rel="stylesheet" href="catjaJS.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="CatjaJS" />
		<title>CatjaJS</title>
	</head>
	<body>
		<h1>CatjaJS</h1>
		<h2>SlideShow</h2>
		<figure class="slider">
			<img src="https://picsum.photos/500/750?random=1" alt="1" />
			<img src="https://picsum.photos/500/750?random=2" alt="1" />
			<img src="https://picsum.photos/500/750?random=3" alt="1" />
			<img src="https://picsum.photos/500/750?random=4" alt="1" />
			<img src="https://picsum.photos/500/750?random=5" alt="1" />
		</figure>
		<div class="pictureContainer">
			<img data-src="https://picsum.photos/500?random=1" alt="1" />
			<img data-src="https://picsum.photos/500?random=2" alt="1" />
			<img data-src="https://picsum.photos/500?random=3" alt="1" />
			<img data-src="https://picsum.photos/500?random=4" alt="1" />
			<img data-src="https://picsum.photos/500?random=5" alt="1" />
			<img data-src="https://picsum.photos/500?random=6" alt="1" />
			<img data-src="https://picsum.photos/500?random=7" alt="1" />
			<img data-src="https://picsum.photos/500?random=8" alt="1" />
			<img data-src="https://picsum.photos/500?random=9" alt="1" />
			<img data-src="https://picsum.photos/500?random=10" alt="1" />
			<img data-src="https://picsum.photos/500?random=11" alt="1" />
			<img data-src="https://picsum.photos/500?random=12" alt="1" />
			<img data-src="https://picsum.photos/500?random=13" alt="1" />
			<img data-src="https://picsum.photos/500?random=14" alt="1" />
			<img
				class="image"
				data-src="https://picsum.photos/600?random=15"
				alt="1"
			/>
		</div>
		<button class="castBtn">Cast video</button>
		<script src="https://nico936d.aspitcloud.dk/catjaJS.js"></script>
		<script src="app.js"></script>
	</body>
</html>
